horizon_ssl: true
horizon_user_ssl_cert: "{{ path_ssl_cert }}"
horizon_user_ssl_key: "{{ path_ssl_key }}"
horizon_user_ssl_ca_cert: "{{ path_ssl_cert }}"

haproxy_user_ssl: true
haproxy_user_ssl_cert: "{{ path_ssl_cert }}"
haproxy_user_ssl_key: "{{ path_ssl_key }}"
haproxy_user_ssl_ca_cert: "{{ path_ssl_cert }}"

#nova_ssl: true
nova_console_user_ssl_cert: "{{ path_ssl_cert }}"
nova_console_user_ssl_key: "{{ path_ssl_key }}"
