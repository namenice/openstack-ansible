#Be verify
path_ssl_cert: /opt/ols-openstack-ansible/ols_openstack/config-openstack/ssl/openlandscape.cloud.cert
path_ssl_key: /opt/ols-openstack-ansible/ols_openstack/config-openstack/ssl/server.key

keystone_ssl: true
keystone_user_ssl_cert: "{{ path_ssl_cert }}"
keystone_user_ssl_key: "{{ path_ssl_key }}"
keystone_user_ssl_ca_cert: "{{ path_ssl_cert }}"
