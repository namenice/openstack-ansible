## Glance Host
image_hosts:
  controller1:
    ip: 10.2.0.1
    container_vars:
      limit_container_types: glance
      glance_nfs_client:
      - server: "10.4.0.63"                   ## Hostname or IP address of NFS Server
        remote_path: "/PORTAL_GLANCE_SRB_AGG1_SSD_VOL"  ## Remote path from the NFS server's export
        local_path: "/var/lib/glance/images"  ## Local path on machine
