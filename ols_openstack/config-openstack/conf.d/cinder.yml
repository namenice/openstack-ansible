# cinder api services
storage_hosts:
  controller1:
    ip: 10.2.0.1
    container_vars:
      cinder_storage_availability_zone: TH-SRB-PORTAL
      cinder_backends:
        limit_container_types: cinder_volume
        netapp_iscsi_ssd:
          netapp_storage_family: ontap_cluster
          netapp_vserver: IDC3_PORTAL_ISCSI_SSD_SVM
          netapp_storage_protocol: iscsi
          netapp_server_hostname: 10.4.0.61
          netapp_server_port: 80
          netapp_login: vsadmin
          netapp_password: vpjk.shCyo8bf
          netapp_lun_space_reservation: disabled
          volume_driver: cinder.volume.drivers.netapp.common.NetAppDriver
