---
# Neutron Server
network-server_hosts:
  controller1:
    ip: 10.2.0.1
  controller2:
    ip: 10.2.0.2
  controller3:
    ip: 10.2.0.3
 
# Neutron Agents (L3, etc)
network-node_hosts:
  network1:
    ip: 10.2.0.11
    host_vars:
      neutron_dhcp_agent_ini_overrides:
        agent:
          availability_zone: TH-SRB
      neutron_l3_agent_ini_overrides:
        agent:
          availability_zone: TH-SRB
  network2:
    ip: 10.2.0.12
    host_vars:
      neutron_dhcp_agent_ini_overrides:
        agent:
          availability_zone: TH-SRB
      neutron_l3_agent_ini_overrides:
        agent:
          availability_zone: TH-SRB
  network3:
    ip: 10.2.0.13
    host_vars:
      neutron_dhcp_agent_ini_overrides:
        agent:
          availability_zone: TH-SRB
      neutron_l3_agent_ini_overrides:
        agent:
          availability_zone: TH-SRB

network-loadbalancer_hosts:
  network1:
    ip: 10.2.0.11
  network2:
    ip: 10.2.0.12
  network3:
    ip: 10.2.0.13
