component_skel:
  haproxy-monlog:
    belongs_to:
      # This is a meta group of a given component type.
      - haproxy-monlog_all

container_skel:
  haproxy-monlog_container:
    belongs_to:
      - haproxy-monlog_containers
    contains:
      - haproxy-monlog
    properties:
      service_name: haproxy-monlog
      is_metal: true

physical_skel:
  haproxy-monlog_containers:
    belongs_to:
      - all_containers
  haproxy-monlog_hosts:
    belongs_to:
      - hosts
